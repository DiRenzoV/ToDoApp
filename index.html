<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="/script.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Todo List</title>
  </head>
  <body>
    <h1 class="header">Stuff To Do</h1>
    <div class="container">
      <div class="lists-container">
        <h2>My Lists</h2>
        <ul class="all-lists">
          <li class="list list--active">ToDo App</li>
          <li class="list">list 2</li>
          <li class="list">list 3</li>
        </ul>
        <form class="form" action="">
          <input
            class="input input-new-list"
            type="text"
            placeholder="New List Name"
          />
          <button class="btn btn-new-list">+</button>
        </form>
      </div>
      <div class="todo-container">
        <div class="todo-header">
          <h2>ToDo App</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Build Todo APP</label
              >
            </div>
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                write functionality with Javascript</label
              >
            </div>
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                go fuck yourself</label
              >
            </div>
          </div>
          <div class="new-task">
            <form class="form" action="">
              <input
                class="input input-new-task"
                type="text"
                placeholder="New Task Name"
              />
              <button class="btn btn-new-task">+</button>
            </form>
          </div>
        </div>
        <div class="delete-btns">
          <button class="btn btn-delete">Delete Completed Tasks</button>
          <button class="btn btn-delete">Delete List</button>
        </div>
      </div>
    </div>
  </body>
</html>
