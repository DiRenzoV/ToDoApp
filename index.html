<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="/script.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Todo List</title>
  </head>
  <body>
    <h1 class="header">Stuff To Do</h1>
    <div class="container">
      <div class="lists-container">
        <h2>My Lists</h2>
        <ul class="all-lists" data-lists></ul>
        <form class="form" action="" data-new-list-form>
          <input
            class="input input-new-list"
            data-new-list-input
            type="text"
            placeholder="New List Name"
          />
          <button class="btn btn-new-list">+</button>
        </form>
      </div>
      <div class="todo-container" data-list-display-container>
        <div class="todo-header">
          <h2 data-list-title>ToDo App</h2>
          <p class="task-count" data-list-count></p>
        </div>
        <div class="todo-body">
          <div class="tasks" data-tasks></div>
          <div class="new-task">
            <form class="form" action="" data-new-task-form>
              <input
                class="input input-new-task"
                data-new-task-input
                type="text"
                placeholder="New Task Name"
              />
              <button class="btn btn-new-task">+</button>
            </form>
          </div>
        </div>
        <div class="delete-btns">
          <button class="btn btn-delete" data-clear-complete-task-button>
            Delete Completed Tasks
          </button>
          <button class="btn btn-delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
